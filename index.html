<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculadora de coberturas de alumínio e policarbonato. Faça o cálculo de material para sua obra de forma rápida e simples.">
    <meta name="keywords" content="calculadora, alumínio, policarbonato, cobertura, construção">
    <meta name="author" content="PergoFlex">
    <title>Calculadora de Cobertura - PergoFlex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="PergoFlex" class="logo">
            <h1>Calculadora de Cobertura</h1>
            <p>Desenvolvido pela <strong>PergoFlex</strong></p>
        </header>

        <div class="form-container">
            <!-- Inputs para cálculos -->
            <label for="largura">Largura da Cobertura (m):</label>
            <input type="number" id="largura" placeholder="Ex: 4" required>

            <label for="avanco">Avanço da Cobertura (m):</label>
            <input type="number" id="avanco" placeholder="Ex: 4" required>

            <label for="espaco">Espaçamento entre barras (m):</label>
            <input type="number" id="espaco" value="0.60" required>

            <label for="conversao">Conversão de Unidades:</label>
            <select id="conversao">
                <option value="metros">Metros</option>
                <option value="centimetros">Centímetros</option>
            </select>

            <label for="valorAluminio">Valor por barra de Alumínio (R$):</label>
            <input type="number" id="valorAluminio" placeholder="Valor por barra de alumínio" required>

            <label for="valorTrapezio">Valor por barra de Trapézio (R$):</label>
            <input type="number" id="valorTrapezio" placeholder="Valor por barra de trapézio" required>

            <label for="valorPolicarbonato">Valor por placa de Policarbonato 6x2m (R$):</label>
            <input type="number" id="valorPolicarbonato" placeholder="Valor por placa de policarbonato" required>

            <button onclick="calcular()">Calcular</button>
            <button onclick="limpar()" class="btn-limpar">Limpar</button>
        </div>

        <div class="result-container">
            <h2>Resultados</h2>
            <p id="resultado"></p>
            <p id="resultado2"></p>
            <p id="resultado3"></p>
            <p id="valorTotalAluminio"></p>
            <p id="valorTotalTrapezio"></p>
            <p id="valorTotalPolicarbonato"></p>
            <p id="valorTotalGasto"></p>
        </div>

        <footer>
            <p>&copy; 2024 PergoFlex | Todos os direitos reservados</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
